<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
</head>
<body>
<input type="text" name="from" id="test1-1" style="text-align: center;width: 100px">
<input type="text" name="to" id="t" style="text-align: center;width: 100px">
<input type="text" id="test4" style="text-align: center;width: 100px">
<script src="laydate/laydate.js"></script>
<script>
//执行一个laydate实例
  laydate.render({
    elem: '#test1-1'
    ,lang: 'en'
  });

    laydate.render({
    elem: '#t'
    ,lang: 'en'
  });

  laydate.render({
    elem: '#test4'
    ,lang:'en'
    ,type: 'time'
  });
</script>
</body>
</html>
