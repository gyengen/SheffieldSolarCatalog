<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>基于Bootstrap的日期选择控件DEMO演示</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="src/bootstrapDatepickr-1.0.0.css">
<script src="src/jquery-1.7.2.min.js"></script>
<script src="src/bootstrap.min.js"></script>
<script src="dist/bootstrapDatepickr-1.0.0.min.js"></script>
<script>
	$(document).ready(function() {
		$("#calendar").bootstrapDatepickr();
		$("#calendar1").bootstrapDatepickr({date_format: "d-m-Y"});
		$("#calendar2").bootstrapDatepickr({date_format: "l, do F Y"});
	});
</script>
<style>
</style>
</head>
<body>
<div style="text-align:center;clear:both;">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
<div class="container">
	<h3>输入与input-group插件</h3>
	<p>一个输入和一个引导input-group插件和Fontawesome图标。</p>
	<div class="row">
		<div class="col-md-4">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar"></i></span>
				<input type="text" id="calendar" placeholder="test" class="form-control">
			</div>
		</div>
	</div>
	<hr/>
	<h3>格式化日期——d-m-Y</h3>
	<p>格式化日期的两位数的一天,两个月和4位。</p>
	<div class="row">
		<div class="col-md-4">
			<input type="text" id="calendar1" placeholder="test" class="form-control">
		</div>
	</div>
	<hr/>
	<h3>格式化日期- l,F Y</h3>
	<p>格式化日期的天的名字,两位八进制数字(例如:1、22日)天,全月和4位数。</p>
	<div class="row">
		<div class="col-md-4">
			<input type="text" id="calendar2" placeholder="test" class="form-control">
		</div>
	</div>
</div>

</body>
</html>
